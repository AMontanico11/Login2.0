<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Movil-login.css">
    <link rel="stylesheet" href="css/ConfiGeneral.css">
    <link rel="stylesheet" href="css/Tableta_login.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="css/Destok_login.css" media="(min-width: 1366px)">
    <title>Login</title>
</head>

<body>
    <div class="login-Fondo">
        <section class="banner-login">
            <img src="img/vector.svg" alt="">
            <h2>Hi Student</h2>
            <span>
                Sing in to continue
            </span>
        </section>

        <section class="formulario-login">
            <form class="formulario">
                <label class="formulario__label">
                    Mobile Number/Email
                    <input type="email" placeholder="Hola mundo">
                </label>
                <label class="formulario__label">
                    Password
                    <input type="password" placeholder="***********">
                </label>
                <button>SIGN IN</button>
                <label class="formulario__mensaje">Forgot Password?</label>
            </form>

        </section>
    </div>
    
</body>
</html>
